name: Scrape Ausport and update Sheet

on:
  schedule:
    - cron: '0 12 * * *'  # jalan tiap hari jam 12:00 UTC
  workflow_dispatch:       # bisa di-run manual

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: "/usr/bin/chromium-browser"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit CSV if exists & changed
        if: success()
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          FILE="results.csv"

          # Kalau file nggak ada, skip
          if [ ! -f "$FILE" ]; then
            echo "CSV not found, skip commit"
            exit 0
          fi

          # 1) Kalau file tracked dan berubah -> commit update
          if git status --porcelain --untracked-files=no "$FILE" | grep . > /dev/null 2>&1; then
            echo "Tracked file changed, committing $FILE"
            git add "$FILE"
            git commit -m "Update $FILE" || echo "Nothing to commit"
            git push || echo "Push failed"
            exit 0
          fi

          # 2) Kalau file belum pernah dilacak (untracked) -> add & commit
          if ! git ls-files --error-unmatch "$FILE" > /dev/null 2>&1; then
            echo "$FILE is untracked, adding and committing"
            git add "$FILE"
            git commit -m "Add $FILE" || echo "Nothing to commit"
            git push || echo "Push failed"
            exit 0
          fi

          # 3) Tidak ada perubahan
          echo "No changes in $FILE, skip commit"
