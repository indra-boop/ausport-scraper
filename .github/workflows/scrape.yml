name: Scrape Ausport and update Sheet

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chromium (ensure binary exists)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-browser || true
          echo "Which chromium binaries:"
          which chromium || true
          which chromium-browser || true
          chromium --version || chromium-browser --version || true

      - name: Install dependencies (clean)
        run: npm ci

      - name: Debug & run scraper
        run: |
          set -euo pipefail
          echo "===== ENV ====="
          printenv | sort
          echo "===== Node & npm ====="
          node --version
          npm --version
          echo "===== package.json scripts ====="
          cat package.json | jq '.scripts' || cat package.json
          echo "===== Check chromium binaries ====="
          which chromium || true
          which chromium-browser || true
          chromium --version || chromium-browser --version || true
          echo "===== Run scraper (capture errors) ====="
          npm start --if-present || (
            echo "npm start failed with code $?"
            [ -f npm-debug.log ] && echo "---- npm-debug.log ----" && tail -n 300 npm-debug.log || true
            exit 1
          )

      - name: Commit CSV if exists & changed
        if: success()
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          FILE="results.csv"
          if [ ! -f "$FILE" ]; then
            echo "CSV not found, skip commit"
            exit 0
          fi
          if git status --porcelain --untracked-files=no "$FILE" | grep . > /dev/null 2>&1; then
            echo "Tracked file changed, committing $FILE"
            git add "$FILE"
            git commit -m "Update $FILE" || echo "Nothing to commit"
            git push || echo "Push failed"
            exit 0
          fi
          if ! git ls-files --error-unmatch "$FILE" > /dev/null 2>&1; then
            echo "$FILE is untracked, adding and committing"
            git add "$FILE"
            git commit -m "Add $FILE" || echo "Nothing to commit"
            git push || echo "Push failed"
            exit 0
          fi
          echo "No changes in $FILE, skip commit"
