name: Scrape Ausport and update Sheet

on:
  schedule:
    - cron: '0 16 * * *'   # contoh: setiap hari jam 16:00 UTC (~00:00 WITA, sesuaikan)
  workflow_dispatch:       # bisa run manual dari tab Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Run scraper
        env:
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
        run: npm start
