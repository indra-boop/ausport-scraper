name: Scrape Ausport and update Sheet

permissions:
  contents: write

on:
  schedule:
    - cron: '0 12 * * *'   # jalan setiap hari jam 12:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
        run: npm start

      - name: Commit CSV
        run: |
          if git diff --quiet --exit-code live_sports.csv; then
            echo "No updates"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add live_sports.csv
          git commit -m "Update live_sports.csv"
          git push
