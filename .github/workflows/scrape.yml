name: Scrape Ausport and update Sheet

on:
  schedule:
    - cron: '0 12 * * *'      # jalan tiap hari jam 12:00 UTC
  workflow_dispatch:          # bisa di-run manual dari tab Actions

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Jika file belum ada, commit langsung
          if [ ! -f live_sports.csv ]; then
            echo "CSV not found, committing first time"
            git add live_sports.csv
            git commit -m "Add live_sports.csv (first commit)"
            git push
            exit 0
          fi

          # Jika ada perubahan, commit
          if ! git diff --quiet --exit-code live_sports.csv; then
            echo "Changes found, new CSV committed"
            git add live_sports.csv
            git commit -m "Update live_sports.csv"
            git push
          else
            echo "No CSV changes â€” skip commit"
          fi
